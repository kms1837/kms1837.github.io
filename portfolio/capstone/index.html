<p>세종대학교 캡스톤 강의 팀프로젝트로 교내 SW역량평가 웹 서비스.</p>
<h3>팀 구성</h3>
<ul>
<li>프로그래머 4인으로 구성된 프로젝트</li>
<li>프론트엔드, 백엔드 개발자로 참여</li>
</ul>
<h3>기술</h3>
<ul>
<li>Front-end: html, css, js, Jquery</li>
<li>Back-end: Node.js, Express, mysql</li>
</ul>
<h2>설명</h2>
<ul>
<li>교내 SW역량평가 웹 서비스</li>
