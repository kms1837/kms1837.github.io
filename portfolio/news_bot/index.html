<p>디스이즈게임, 루리웹, 인벤, 트위터, 스팀 동시접속자 순위 등 페이지를 크롤링하여 채팅창에 최신 게임 뉴스 정보를 보여주는 디스코드 봇</p>
<h3>팀 구성</h3>
<ul>
<li>1인 프로젝트</li>
</ul>
<h3>기술</h3>
<p>Python 3.x, requests, Beautiful Soup, selenium</p>
<h2>설명</h2>
<ul>
